<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress-block</title>
</head>
<body>
    <div class="progress-block">
        <div class='progress-block__loader'>
        </div>
        <div class='progress-block__info'>
            <label class='input-number'>
                <input type="number" min=0 max=100>
                <p>Value</p>
            </label>
            <label class=input-toggle>
                <input type='checkbox' id='animateBtn'>
                <span class='slider round'></span>
                <p>Animate</p>
            </label>
            <label class=input-toggle>
                <input type='checkbox' id='hideBtn'>
                <span class='slider round'></span>
                <p>Hide</p>
            </label>
        </div>
    </div>
</body>
</html>
